<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav
      class="navbar navbar-expand-lg text-bg-success p-3"
      id="navbar"
      style="display: none"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">MATILDA</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item" id="register">
              <a class="nav-link" href="./register.html">Register</a>
            </li>
            <li class="nav-item" id="profile">
              <a class="nav-link" href="./userDate.html">Profile</a>
            </li>
            <li class="nav-item" id="my_product">
              <a class="nav-link" href="./myProducts.html">My Products</a>
            </li>
            <li class="nav-item" id="create_product">
              <a class="nav-link" href="./createProduct.html">Create Product</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item" id="cart">
              <a class="btn btn-warning" href="./cart.html">Cart</a>
            </li>
            <li class="nav-item" id="loginNav">
              <a class="btn btn-dark" href="./login.html">Login</a>
            </li>
            <li class="nav-item" id="sessionNav">
              <button id="signout" class="btn btn-dark">Cerrar Sesión</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Verify Code</h5>
              <form>
                <div class="d-grid gap-2">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Ingrese su correo electrónico"
                    required
                  />
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="code"
                      placeholder="Verify Code"
                      name="code"
                      required
                    />
                  </div>
                  <input
                    type="button"
                    id="verified"
                    value="Verify"
                    class="btn btn-primary"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer
      class="navbar navbar-dark bg-dark footer mt-auto"
      style="height: 10vh"
    >
      <!-- Contenido del footer -->
    </footer>
  </body>

  <script src="../scripts/login.js"></script>
