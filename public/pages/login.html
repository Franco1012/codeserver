<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <nav

    class="navbar navbar-expand-lg text-bg-success p-3"

    id="navbar"
    style="display: none"
  >
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Navbar</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item" id="register">
            <a class="nav-link" href="./register.html">Register</a>
          </li>
          <li class="nav-item" id="profile">
            <a class="nav-link" href="./userDate.html">Profile</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" id="cart">

            <a class="btn btn-warning" href="./cart.html">Cart</a>
          </li>
          <li class="nav-item" id="loginNav">
            <a class="btn btn-dark" href="./login.html">Login</a>
          </li>
          <li class="nav-item" id="sessionNav">
            <button id="signout" class="btn btn-dark">Cerrar Sesión</button>

          </li>
        </ul>
      </div>
    </div>
  </nav>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Iniciar Sesión</h5>
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label"
                    >Correo Electrónico</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Ingrese su correo electrónico"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Ingrese su contraseña"
                    required
                  />
                </div>
                <div
                  class="d-grid gap-2"
                  style="grid-template-columns: 1fr 1fr"
                >
                  <div>
                    <input
                      type="button"
                      id="login"
                      value="Iniciar Sesión"
                      class="btn btn-primary"
                    />
                  </div>
                  <div>
                    <input
                     type="button"
                      id="resetPasswordButton"
                      value="Olvidé mi contraseña"
                      class="btn btn-primary"
                    />
                  </div>
                </div>
              </form>
              <div class="d-grid gap-2 mt-3">
                <a
                  href="http://localhost:8080/api/sessions/google"
                  class="btn btn-danger"
                  >Iniciar Sesión con Google</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer
    class="navbar navbar-dark bg-dark footer fixed-bottom"
    style="height: 10vh"
  >
    <!-- Contenido del footer -->
  </footer>
  <script src="../scripts/login.js"></script>
  <script src="../scripts/updateNavbar.js"></script>
  <script src="../scripts/signout.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
