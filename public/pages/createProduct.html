  <h1 class="text-center mb-4">Product Form</h1>
  <form action="/submit-product" method="POST" class="container">
      <!-- Title (Obligatorio) -->
      <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" class="form-control" required>
      </div>
  
      <!-- Photo -->
      <div class="form-group">
          <label for="photo">Photo URL:</label>
          <input type="url" id="photo" name="photo" class="form-control" placeholder="https://www.pilgrim.es/wp-content/uploads/2019/04/ropa-camino-de-santiago-1.jpg">
      </div>
  
      <!-- Category -->
      <div class="form-group">
          <label for="category">Category:</label>
          <input type="text" id="category" name="category" class="form-control" placeholder="uncategorized">
      </div>
  
      <!-- Price -->
      <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" id="price" name="price" class="form-control" min="1" placeholder="1">
      </div>
  
      <!-- Stock -->
      <div class="form-group">
          <label for="stock">Stock:</label>
          <input type="number" id="stock" name="stock" class="form-control" min="1" placeholder="1">
      </div>
  
      <!-- Buttons -->
      <div class="text-center mt-3">
          <input class="btn btn-primary mr-2" type="button" id="createProduct" value="CREATE PRODUCT">
          <input class="btn btn-secondary" type="button" id="updateProduct" value="UPDATE PRODUCT">
      </div>
  </form>
  
  <footer class="navbar navbar-dark bg-dark footer mt-auto" style="height: 10vh">
