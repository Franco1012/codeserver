<body>

    <h1>Product Form</h1>
    <form action="/submit-product" method="POST">
        <!-- Title (Obligatorio) -->
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>

        <!-- Photo -->
        <label for="photo">Photo URL:</label>
        <input type="url" id="photo" name="photo" placeholder="https://www.pilgrim.es/wp-content/uploads/2019/04/ropa-camino-de-santiago-1.jpg">

        <!-- Category -->
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" placeholder="uncategorized">

        <!-- Price -->
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="1" placeholder="1">

        <!-- Stock -->
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" min="1" placeholder="1">

        <!-- Supplier ID -->
        <label for="supplier_id">Supplier ID:</label>
        <input type="text" id="supplier_id" name="supplier_id">

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
